<h1>SuperHero Administration</h1>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Helte Navn</label>
  <div class="col-sm-10">
    <input [(ngModel)]="hero.heroName" class="form-control">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Rigtigt Navn</label>
  <div class="col-sm-10">
    <input [(ngModel)]="hero.realName" class="form-control">
  </div>
</div>



<div class="form-group row">
  <label class="col-sm-2 col-form-label">Sted</label>
  <div class="col-sm-10">
    <input [(ngModel)]="hero.place" class="form-control">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Debut år</label>
  <div class="col-sm-10">
    <input [(ngModel)]="hero.debutYear" class="form-control">
  </div>
</div>

<!-- udskriv alle kategorierne og marker dem hvis de er checked... check metoden kunne også være i .ts filen-->
<div *ngFor="let cat of categories">
  <input type="checkbox" name="category[]" [checked]="cat.checked"  (change)="marked($event)" value="{{cat.id}}" />
  {{cat.id}}<br />
</div>


<button (click)="save()" class="btn btn-sm btn-success">Gem</button>
<button (click)="cancel()" class="btn btn-sm btn-default">Annuller</button>
<span *ngIf="message != ''" class="text-danger">{{message}}</span>


<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th style="width:105px;">Actions</th>
      <th style="width:40px;">Id</th>
      <th style="width:100px;">Navn</th>
      <th style="width:150px;">Fulde navn</th>
      <th>Team</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>
        <button (click)="edit(hero)" class="btn btn-sm btn-primary">Ret</button>
        <button (click)="delete(hero)" class="btn btn-sm btn-danger">Slet</button>
      </td>
      <td>{{ hero.id }}</td>
      <td>{{ hero.heroName }}</td>
      <td>{{ hero.realName }}</td>
    </tr>
  </tbody>
</table>
